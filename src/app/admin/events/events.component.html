<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="backdrop" [ngStyle]="{'display':typedisplay}"></div>

<div class="wrapper container">
    <div class="main">
        <main class="content">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3 clearfix">
                    Event Details
                    <button class='btn btn-primary float-right' (click)='openModal()'>Add Event</button>
                    <button class='btn btn-primary bg-orange float-right mx-3' (click)='openEventType()'>Add Type</button>
                </h1>
                <div class="row">
                    <div class="col-md-12 col-xl-12">
                        <div class="card">
                            <div class="card-body h-100">
                                <table class='table-bordered table'>
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Event Name</th>
                                            <th>Event Start Date</th>
                                            <th>Event End Date</th>
                                            <th>Event Type</th>
                                            <!-- <th>Event Status</th> -->
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor='let evntlist of eventlist.data'>
                                            <td class='table-thumbnail-img'>
                                                <img src={{imgurl}}{{evntlist.poster_url}} class='w-100' />
                                            </td>
                                            <td>{{evntlist.event_name}}</td>
                                            <td>{{evntlist.event_start_date  | date:'dd/MM/yyyy'}}</td>
                                            <td>{{evntlist.event_end_date  | date:'dd/MM/yyyy'}}</td>
                                            <td>{{evntlist.EventType}}</td>
                                            <!-- <td>{{evntlist.event_status}}</td> -->
                                            <td><span [ngClass] = "evntlist.status == 'Enable' ? 'label label-success' : 'label label-danger'"> {{evntlist.status}} </span></td>
                                            <td>
                                                <div class='action-img-div'>
                                                    <img src='assets/img/edit.png' class='action-img' (click)='editEvent(evntlist.event_id);' />
                                                </div>
                                                <div class='action-img-div'>
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [attr.checked]="evntlist.status == 'Enable' ? true : null" (change)='changeStatus($event,evntlist.event_id)' />
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div id="myModal" class="modal" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class='mb-3 card-header'>
                    <span *ngIf='!edit'>Add Events</span>
                    <span *ngIf='edit'>Edit Event</span>
                    <span class='close modal-close' (click)='closeModal()' data-dismiss="modal">&times;</span>
                </h5>
                <div class='px-4'>
                    <form id="upload_form" class='row' enctype="multipart/form-data">
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='event_image'>Upload Event Image</label>
                                <input type='file' id='event_image' class='form-control' />
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='event_name'>Event Name</label>
                                <input type='text' placeholder='Event Name' name='event_name' class='form-control' id='event_name' [(ngModel)]='addevent.event_name' />
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='event_start_date'>Event Start Date</label>                      
                                <input type='datetime-local' name='event_start_date' placeholder='Event Start Date' class='form-control' id='event_start_date' [(ngModel)]="addevent.event_start_date" min='{{startDate}}' (change)='startDteChange()' />
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='event_end_date'>Event End Date</label> 
                                <input type='datetime-local' name='event_end_date' placeholder='Event End Date' class='form-control' min='{{endDate}}' id='event_end_date' [(ngModel)]='addevent.event_end_date' />
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='cost_per_person'>Cost Per Head</label> 
                                <input type='text' placeholder='Cost Per head' name='cost_per_person' class='form-control' id='cost_per_person' [(ngModel)]='addevent.cost_per_person' />
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='select_event_type'>Event Type</label>
                                <select id='select_event_type' class='form-control' name='event_type' [(ngModel)]='addevent.event_type_id'>
                                    <option value=''>Select Event Type</option>
                                    <option value='{{type.EventTypeID}}' *ngFor='let type of eventtypelist'>{{type.EventType}}</option>
                                </select>
                            </div>
                        </div>
                        <div class='col-md-12'>
                            <div class='form-group'>
                                <label for='select_venue'>Venue Name</label>
                                <textarea id='select_venue' name='event_venue' class='w-100 form-control' placeholder='Enter your Venue Details' rows='3' [(ngModel)]='addevent.venue_name'></textarea>
                            </div>
                        </div>
                        <!-- <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='select_status'>Event Status</label>
                                <select id='select_status' class='form-control' name='event_status' [(ngModel)]='addevent.event_status_id'>
                                    <option value='{{status.event_status_id}}' *ngFor='let status of eventstatus.data'>{{status.event_status}}</option>
                                </select>
                            </div>
                        </div> -->  
                        <div class='col-md-12'>
                            <div class='form-group'>
                                <label for='event_description'>Event Description</label>
                                <textarea placeholder='Event Description' class='w-100 form-control' id='event_description' name='event_desc' rows='4' [(ngModel)]='addevent.description'></textarea>
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='submit_btn'> &nbsp; </label>                        
                                <button id='submit_btn' *ngIf='!edit' class='btn btn-primary' (click)='addEvent($event)'>Submit</button>
                                <button id='update_btn' *ngIf='edit' class='btn btn-primary' (click)='updateEvent($event)'>Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</div>

<div id="eventTypeModal" class="modal" role="dialog" [ngStyle]="{'display':typedisplay}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class='mb-3 card-header'> Add Event Type <span class='close modal-close' (click)='closeModal()' data-dismiss="modal">&times;</span> </h5>
                <div class='px-4'>
                    <div class='col-md-12'>
                        <div class='form-group'>
                            <label for='event_type_name_add'>Event Type Name</label>
                            <input type='text' id='event_type_name_add' class='form-control' placeholder='Add Event Type Name' [(ngModel)]='eventtype.event_type' />
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class='form-group'>
                            <label for='submit_btn_add'> &nbsp; </label>                        
                            <button id='submit_btn_add' class='btn btn-primary bg-orange' (click)='addEventType($event)'>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
