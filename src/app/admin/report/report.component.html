<div class='container report-container'>
    <div class='row'>
        <div class='col-md-3 form-group'>
            <label for='type'>Select Type</label>
            <select class='form-control' id='type' [(ngModel)]='report.type'>
                <option>Select type</option>
                <option value='attendance'>Attendance</option>
                <!-- <option value='event'>Event</option> -->
            </select>
        </div>
        <div class='col-md-3 form-group'>
            <label for='month'>Select Month</label>
            <input type='month' id='month' class='form-control' placeholder='Select the Month' [(ngModel)]='report.val' />
        </div>
        <div class='col-md-3'>
            <label for='search_report' class='w-100'> &nbsp; </label>
            <button class='btn btn-primary' id='search_report' (click)='getAttendace();'>Display Graph</button>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12 p-0'>
            <h4 id='report_chart_msg'>No Data to be displayed</h4>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12 p-0'>
            <google-chart id='report_chart' #chart [title]="title" [type]="type" [data]="data" [options]="options" [height]="height" style='width:100%;'> </google-chart> <!-- [columnNames]="columnNames" -->
        </div>
    </div>
</div>
