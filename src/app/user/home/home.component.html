    <section id="blog" class="blog-area pt-115">
        <div class="container p-0">
            <div class="row justify-content-center">
                <div class="section-header">
                    <h3 class="section-title">Our Blog</h3>
                    <span class="section-divider"></span>
                    <!-- <p class="section-description"> All about us </p> -->
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class=''>
                        <img src="assets/img/blog_all.jpg" alt="news" class='w-100'>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">                  
                    <div class="single-blog mt-30 wow fadeInUpBig" data-wow-duration="1s" data-wow-delay="0.4s">
                        <div class='blog-redirect'>
                            <div class="blog-image">
                                <img src="../../../assets/img/no-img-found-medium.png" *ngIf='!imageToShow' alt="news" class='w-100 h-100'>
                                <img [src]="imageToShow" *ngIf='imageToShow' alt="news" class='w-100 h-100'>
                            </div>
                            <div class="blog-content" *ngIf='bloglist'>
                                <p class='blog-cat'>{{bloglist.category_name}}</p>
                                <h4 class="blog-title">{{bloglist.title}}</h4>
                                <div class="blog-author d-flex align-items-center">                                  
                                    <div class="author-content media-body">
                                        <p [innerHTML]='bloglist.description'> </p>
                                        <div class='read_more'>
                                            <a href='/singleblog/{{bloglist.blog_id}}'>
                                                Read More <img src='../../../assets/img/right-arrow.png' />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- single blog -->                   
                </div>
            </div>
        </div>
    </section>
