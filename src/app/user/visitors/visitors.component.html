<div class="form">
    <form action="forms/contact.php" method="post" role="form" class="php-email-form">
        <div class="row">
            <div class="form-group col-lg-6">
                <input type="text" name="name" class="form-control" id="visitor_name" placeholder="Your Name">
            </div>
            <div class="form-group col-lg-6">
                <input type="email" class="form-control" name="email" id="visitor_email_id"  placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6">
                <select class="form-control" id='visitor_subject' required>
                    <option value="">--I want to--</option>
                    <option>attend fellowship/events</option>
                    <option>join a Bible study group</option>
                    <option>Know more</option>
                    <option>Share prayer point</option>
                    <option>Share praise point</option>
                </select>
            </div>
            <div class="form-group col-lg-6">
                <input type="text" name="name" class="form-control" id="visitor_contact_number" placeholder="Your Phone" data-rule="minlen:10" data-msg="Phone number must have 10 chars">
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="message" rows="5" id='message' placeholder="Message" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" (click)='visitorDetails($event)'>Send Message</button>
        </div>
    </form>
</div>
