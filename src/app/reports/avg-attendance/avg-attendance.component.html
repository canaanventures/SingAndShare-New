<div class='container report-container' style='margin-top:75px;'>
    <div class='row'>
        <div class='col-md-3  py-5 mt-5 form-group'>
            <label for='month'>Select Month</label>
            <input type='month' id='month' class='form-control' placeholder='Select the Month' [(ngModel)]='report.val' />
        </div>
        <div class='col-md-6 py-5 mt-5'>
            <label for='search_report' class='w-100'> &nbsp; </label>
            <button class='btn btn-primary' id='search_report' (click)='getAttendace("click");' style='margin-right:10px;'>Display Graph</button>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-12' *ngIf='data.length == 0'>
            <h3 class='text-center'>No Data to be Displayed</h3>
        </div>
        <div class='col-md-12' *ngIf='data.length > 0'>
            <google-chart id='report_chart' #chart [title]="title" [type]="type" [data]="data" [options]="options" [height]="height" style='width:100%;'> </google-chart>
        </div>
    </div>
</div>
