<div class='container report-container'>
    <div class="card-body h-100">
        <div class='row'>
            <div class='col-md-12 p-0 mt-3'>
                <h4 id='report_chart_msg' class='col-md-7'> 
                    Lesson Completion Report - Count
                </h4>
                <div class='form-group col-md-3 float-right'>
                    <label for='download_excel' class='w-100'> &nbsp; </label>
                    <img src='../../../assets/img/pdf.png' class='action-active-icons float-right' (click)="generatePDF()" />
                    <img src='../../../assets/img/print.png' class='action-active-icons float-right' (click)="printPageArea()" />
                    <img src='../../../assets/img/excel.png' class='action-active-icons float-right' (click)="exportData()" />
                </div>                   
            </div>
        </div>
        <div class='row' *ngIf='originalfilter.length == 0'>
            <div class='col-md-12 p-0'>
                <h3 class='chart_msg'>No Data to be displayed</h3>
            </div>
        </div>
        <div class='row' *ngIf='originalfilter.length > 0' id='printable_box'>
            <table class='table-bordered table' id="mentee-excel-table">
                <thead>
                    <tr>
                        <th>Class Name</th> 
                        <th>Mentor Name</th> 
                        <th>Mentee Name</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class='excel-hide'> 
                        <td>
                            <input type='text' class='form-control filter-fld' id='Classes' [(ngModel)]='filter.Classes' (keyup)="filterList($event,'Classes')" placeholder='Class Name' />
                        </td>
                        <td>
                            <input type='text' id='mentor' class='form-control filter-fld' [(ngModel)]='filter.mentor' placeholder='Mentor Name' (keyup)="filterList($event,'mentor')" />
                        </td> 
                        <td>
                            <input type='text' id='Mentee' class='form-control filter-fld' [(ngModel)]='filter.Mentee' placeholder='Mentee Name' (keyup)="filterList($event,'Mentee')" />
                        </td>
                        <td> </td>
                    </tr>

                    <tr class='excel-hide' *ngIf='menteelist.length == 0 && originalfilter.length > 0'>
                        <td colspan='4'>
                            <h3 class='chart_msg'>No Matches Found</h3>
                        </td>
                    </tr>

                    <tr *ngFor="let list of menteelist"> 
                        <td>{{ list.Classes }}</td>
                        <td>{{ list.mentor }}</td>
                        <td>{{ list.Mentee }}</td>
                        <td>{{ list.count }}</td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>
